trigger:
- main

pr: none

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: 'Install Node.js'

- script: |
    set -e
    npm install
    npm run build
    echo [DEBUG] && pwd && ls
    cd build
    echo [DEBUG] && pwd && ls
    zip -r build.zip .
  displayName: 'npm build and zip'

- task: CopyFilesOverSSH@0
  inputs:
    sshEndpoint: 'shifurunssh'
    sourceFolder: 'build'
    contents: 'build.zip'
    targetFolder: '/home/ubuntu/shifurun-dist'
    readyTimeout: '20000'
    cleanTargetFolder: true
    failOnEmptySource: true

- task: SSH@0
  inputs:
    sshEndpoint: 'shifurunssh'
    runOptions: 'inline'
    inline: |
      sudo rm -rf /var/www/shifu.run && sudo mkdir -p /var/www/shifu.run
      sudo unzip /opt/shifurun-dist/build.zip -d /var/www/shifu.run
    readyTimeout: '20000'
