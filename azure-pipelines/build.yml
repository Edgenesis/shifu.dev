trigger: none

pr:
  branches:
    include:
    - main
    - releases/*

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- script: |
    npm install -g bun
    bun install
    bun run build
  displayName: 'bun install and build'
